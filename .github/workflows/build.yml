name: Node.js CI

on:
  push:
    branches:
    - master

jobs:
  build_and_deploy:
    name: Build and deploy

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: npm install and build
      run: |
        npm install
        npm run build
    - name: Deploy
      run: echo "Deploy -> copy dist to S3"
